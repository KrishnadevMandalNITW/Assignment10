<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Movies List</h2>
        <hr class="hr_design">
        <div class="inner_container">
            <div class="item_align">
                <input type="text" name="" id="movieInput" placeholder="Enter movie name..." class="input_movie">
                <button id="addBtn">Add Movies</button>
                <button id="clrLst">Clear List</button>
            </div>
            <div class="movies_list">
                <ul id="moviesList"></ul>
            </div>
        </div>
        <hr>
        <h3 class="item_align total_movie">Total Movies : <span id="movieCount">0</span></h3>
    </div>

    <script src="script.js"></script>
</body>

</html>
